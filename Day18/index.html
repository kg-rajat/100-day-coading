<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 18</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div class="apply_box">
      <h1>Job Application</h1>
      <form action="">
      <div class="form_container">
        <div class="form_control">
          <label for="First_name">First Name</label>
          <input id="first_name" name="first_name" placeholder="Enter the first name"/>
          </div>
        <div class="form_control">
          <label for="email">Email</label>
          <input id="email" name="email" placeholder="Enter the Email"/>
          </div>

          <div class="form_control">
            <label for="job_role">Job Role</label>
            <select id="job_role" name="job_role">
              <option>Select Job Role</option>
              <option>Frontend Developer</option>
              <option>Backend Developer</option>
              <option>Full Stack Developer</option>
              <option> UI UX Designer</option>
            </select>
          </div>

        <div class="form_control">
          <label for="address">Address</label>
          <input id="address" name="address" 
          row="4" cols="50" 
          placeholder="Enter tha Address" />
            
          </div>

        <div class="form_control">
          <label for="city">City</label>
          <input id="city" name="city" placeholder="Enter the City"/>
          </div>
          
        <div class="form_control">
          <label for="date">Date</label>
          <input id="first_name" name="first_name"  type ="date" placeholder="Enter the Date" value="DD/MM/YYYY"/>
          </div>

        <div class="form_control">
          <label for="pincode">Pincode</label>
          <input id="pincode" name="pincode"  type ="number" placeholder="Enter the pin" />
          </div>
        
        <div class="form_control">
          <label for="pincode">Upload Your CV</label>
          <input id="upload" name="upload"  type ="file" placeholder="Enter the pin" />
          </div>
          </div>

          <div class="button_container">
            <button type="submit">Apply Now</button>
          </div>
      </form>
      </div>
    </div>
  </div>
</body>
</html>
